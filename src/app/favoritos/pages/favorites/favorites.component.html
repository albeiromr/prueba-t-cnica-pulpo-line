<p-card 
    header="Tus favoritos" 
    subheader="Aquí puedes encontrar las ciudades que has marcado como favoritas y puedes volver a consultarlas si deseas.">

    <main class="dashboard-favorites-page">

        <p-divider />
        
        @if(favorites.length > 0){

            <p-table 
                [value]="favorites" 
                styleClass="p-datatable-gridlines" 
                [tableStyle]="{ 'min-width': '450px' }"
                [paginator]="true"
                [rows]="5"
                [rowsPerPageOptions]="[5, 10, 20]"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th >Ciudad</th>
                        <th>País</th>
                        <th style="width:170px">Acciónes</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.location.name}}</td>
                        <td>{{item.location.country}}</td>

                        <td class="action-container">
                            <p-button icon="pi pi-trash" iconPos="right" severity="secondary" pTooltip="Eliminar de mis favoritos" tooltipPosition="left" (onClick)="deleteCityFromFavorites(item)"/>
                            <p-button icon="pi pi-search" iconPos="right" pTooltip="Volver a consultar el clima" tooltipPosition="left" (onClick)="searchCityAgain(item.location.name)"/>
                        </td>
                        
                    </tr>
                </ng-template>
            </p-table>

        } @else {

            <div class="favorites-placeholder">
                <img src="/favorites-placeholder.svg" alt="favotites plaveholder">
                <p> Aún no tienes favoritos guardados</p>
                <p-button label="Buscar una ciudad" icon="pi pi-search" iconPos="right" (onClick)="goToSearchPage()"/>
            </div>

        }
        


    </main>
</p-card>
